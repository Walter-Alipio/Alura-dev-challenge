<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>

    <link rel="stylesheet"type="text/css" href="CSS/base/reset.css">
    <link rel="stylesheet"type="text/css" href="CSS/dracula.css">

    <link rel="stylesheet"type="text/css" href="CSS/base/base.css">
    <link rel="stylesheet"type="text/css" href="CSS/campoPrincipal.css">
    <link rel="stylesheet"type="text/css" href="CSS/header.css">
    <link rel="stylesheet"type="text/css" href="CSS/usuario.css">
    <link rel="stylesheet"type="text/css" href="CSS/menu.css">
    <link rel="stylesheet"type="text/css" href="CSS/form.css">
    <link rel="stylesheet"type="text/css" href="CSS/input.css">
    
   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.css">

</head>
<body>
    <header class="cabecalho">
        <img src="assets/Header/Logo.svg" alt="Logo Alura Dev" class="logo__alura" data-buscaMobile="logo">
        <input type="search" class="barra__busca" placeholder="Busque por aqui">
        <button class="button__usuario"> 
            <img src="assets/Header/Photo.png" alt="Foto do perfil" class="foto__perfil">
            <p>Harry</p>
        </button>
<!-- hearder mobile -->
        <input type="search" class="barra__busca hide" data-buscaMobile="bar" placeholder="Busque por aqui">
        <div class="botoes__mobile">
            <button class="botao__busca--phone" data-buscaMobile="button"><i class="fas fa-search" data-buscaMobile="icone"></i></button>

            <button class="menu__mobile" data-menu="ativar"><i class="fas fa-bars" data-menu="icone"></i></button> <!--tablet version-->
        </div>
    </header>
    <main class="main">
    <!-- menu -->      
        <nav class="menu" data-menu="conteudo"> 
                   <p class="titulo menu__title">MENU</p>
                   <a href="index.html" class="menu__link menu__link--ativo"><i class="fas fa-code"></i> Editor de código</a>
                   <a href="comunidades.html" class="menu__link"><i class="fas fa-users"></i> Comunidade</a>
       
                   <button class="button__usuario botao__menu__mobile--usuario hide" data-menu="usuario"> 
                       <img src="assets/Header/Photo.png" alt="Foto do perfil" class="foto__perfil">
                       <p class="login__name">Harry</p>
                   </button>
        </nav>
       
    <!-- area de texto e highlight-->
        <article class="campo__principal">  
                   <div class="campo__janela" data-color="windowColor">  
                       <div class="window" data-highlight="window">
                        <code class="hljs textarea" contenteditable="true" aria-label="Editor de código" data-highlight="areaCode">
                            
                       </code>
                                    
                       </div>        
                   </div>
                   <button class="botao__visualizar" data-highlight="button">Visualizar com highlight</button>
        </article>
       
    <!-- formulário -->
        <form class="form">
                   <section class="meu__projeto"> 
                       <p class="titulo meu__projeto__title">Seu projeto</p>
                       <input type="text" name="nome do projeto" maxlength="40" placeholder="Nome do seu projeto" class="input" data-nomeDoProjeto required>
                       <textarea name="descricao" id="" cols="1" rows="2" maxlength="140" class="input input-description" placeholder="Descrição do seu projeto" data-descricao required wrap="hard"></textarea>
                   </section>
                   
                   <section class=" personalizacao">
                       <p class="titulo meu__projeto__title">Personalizacao</p>
                       <div class="personalizacao--tablet">
                           <select class="personalizacao__linguagem input input-personalizacao"  name="linguagem" data-highlight="linguagem">
                                <option value="" selected disabled hidden>selecione a linguagem</option>
                               <option class="option" value="javascript">JavaScript</option>
                               <option class="option" value="html">HTML</option>
                               <option class="option" value="css">CSS</option>
                           </select>
                           <input type="color" value="#6BD1FF" class="personalizacao__cores" name="cores" data-color="inputColor">    
                       </div>
                       <div data-message class="text"></div>
                       <button class="botao__salvar" data-salvar>Salvar projeto</button>
                   </section>
        </form>       
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
